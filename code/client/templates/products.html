{% extends "base.html" %}

{% block page_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/products.css') }}">
{% endblock %}

{% block page_content %}

<!-- Opções para adicionar um novo item -->
<section class="newItem">
    <input type="text" id="newInput" placeholder="Adicionar novo item:">
    <input type="text" id="newQuantity" placeholder="Quantidade:">
    <input type="text" id="newPrice" placeholder="Valor:">
    <button onclick="newItem()" class="addBtn">Adicionar</button>
</section>

<!-- Tabela com items existentes -->
<section class="items">
    <table id="myTable">
        <tr>
            <th>Nome</th>
            <th>Quantidade</th>
            <th>Valor</th>
            <th colspan="2" id="settings_icon">⚙️</th>
        </tr>
    </table>
</section>
    
{% endblock %}
